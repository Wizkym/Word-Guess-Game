<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Horror Villains</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Life+Savers" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body onload="game.newGame()">
<div class="wrapper">
    <div id="header">
            <a href="index.html"><img id="logo" class="img-fluid" src="assets/images/logo.png" alt="Responsive image"/></a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="row">
                    <div class="col-md-12" id="description">
                    <h2>Do you know all your favorite movie villains by name?</h2>
                    </div>

                    <div class="col-md-12">
                        <div class="card text-white" id="gamecard">
                            <div class="card-body">
                                <p class="center">Press any key to get started....</p>
                                <p>Wins: <span id="wins"></span></p>
                                <p>Current Word:</p>
                                <p class="center" id="current"></p>
                                <p>Number of guesses remaining: <span id="count"></span></p>
                                <p>Letters already guessed:</p>
                                <p class="center" id="guesses"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-2">
                        <button type="button" class="btn btn-dark mybtn" id="hint">Hint</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-dark mybtn" id="new">New Game</button>
                    </div>

                </div>
            </div>
            <div class="col-md-4 center"><span id="imgcard"></span></div>
        </div>
        </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
